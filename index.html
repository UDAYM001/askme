  <style>
    /* Styles for the flexible container */
    .container {
      display: flex;
      align-items: center; /* Center the items vertically */
      background-color: white;
      width: 90%;
      max-width: 1500px;
      padding: 60px;
      margin: 60px auto;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    /* Style for the image */
    .container img {
      max-width: 25%; /* Adjust size as needed */
      height: auto;
      border-radius: 8px;
      margin-right: 30px; /* Space between image and text */
    }
    /* Style for the text content */
    .text-content {
      flex: 1; /* Allow text to take the remaining space */
    }
    /* Change font style for h1 and p */
    h1 {
      font-family: 'Century Gothic', sans-serif; /* Change to your desired font */
      color: #333; /* Optional: Change text color */
    }
    p {
      font-family: 'Century Gothic', serif; /* Change to your desired font */
      color: #666; /* Optional: Change text color */
    }

    * { margin: 10; padding: 10; box-sizing: border-box; }
    body, html { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f0f0f0; }

    /* Menu styles */
    .menu-container {
  position: absolute; /* Change to 'fixed' if you want it to stay in the same position while scrolling */
  top: 30%; /* Center vertically */
  left: 75%; /* Center horizontally */
  transform: translate(-50%, -50%); /* Adjust to perfectly center */
}

    .menu-center {
    width: 60px; /* Changed width */
    height: 60px; /* Changed height */
    border-radius: 50%; /* Keep the circular shape */
    background-color: #05cafc; /* Changed background color */
    display: flex;
    align-items: center;
    justify-content: center;
    color: white; /* Changed text color */
    cursor: pointer;
    transition: background-color 0.3s;
    position: fixed; /* Added position */
    bottom: -150px; /* Positioned at the bottom */
    right: -30px; /* Positioned at the right */
}
    /* Floating menu options */
    .menu-option {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      transform: scale(0);
      transition: transform 0.4s;
    }

    /* Position each floating option */
    .menu-option:nth-child(2) { top: 90px; left: -90px; }
    .menu-option:nth-child(3) { top: 90px; right: -90px; }
    .menu-option:nth-child(4) { bottom: -210px; left: -30px; }
    .menu-option:nth-child(5) { top: 31px; left: -30px; }

    /* Show options when menu is active */
    .menu-container.active .menu-option {
      transform: scale(1);
    }

    /* Center button hover effect */
    .menu-center:hover {
      background-color: #f9f5f9;
    }

    /* Image styling */
    .menu-option img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>
